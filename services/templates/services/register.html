<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* General Body Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7dff, #3a4eab);  /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Container for Form */
        .register-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .register-container:hover {
            transform: translateY(-10px);
        }

        /* Heading Styling */
        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label Styling */
        label {
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        /* Input Fields Styling */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #6e7dff;
            box-shadow: 0 0 5px rgba(110, 125, 255, 0.5);
        }

        /* Submit Button Styling */
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #6e7dff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #4e61cc;
            transform: scale(1.05);
        }

        /* Error List Styling */
        .errorlist {
            color: red;
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }

        /* Additional Custom Styles */
        .form-footer {
            margin-top: 15px;
            text-align: center;
        }

        .form-footer a {
            color: #6e7dff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Display form fields here -->
            {{ form.as_p }}

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Optional Footer Links (e.g., Login link) -->
        <div class="form-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
